<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Carga | Tu Empresa</title>
    <link rel="icon" href="https://raw.githubusercontent.com/rimedhn/formatospl/refs/heads/main/logoindex.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container d-flex align-items-center">
            <img src="https://github.com/rimedhn/formatospl/blob/main/logoindex.jpeg?raw=true" alt="Logo de la empresa" class="logo me-3">
            <a class="navbar-brand" href="#">TRANSORTE MARÍTIMO CARATASCA</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h3 class="mb-3 text-center">Consulta el estado de tu carga</h3>
                    <form id="trackingForm">
                        <div class="mb-3">
                            <label for="guideNumber" class="form-label">Número de guía</label>
                            <input type="text" class="form-control" id="guideNumber" required placeholder="Ejemplo: 123456">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Consultar</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="result" class="row justify-content-center"></div>
    </div>
    <footer class="bg-primary text-white text-center py-2 mt-5">
        &copy; 2025. Transporte Marítimo Caratasca.
    </footer>
    <script src="main.js"></script>
</body>
</html>
